<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
    <style>
      body {
        font-family: "Times New Roman", Times, serif !important;
        font-size: 13px !important;
      }
      .font-big {
        font-size: 16px;
      }
      .center {
        text-align: center;
      }
      #google-img {
        margin-top: 10px;
      }
      .search-part {
        background-color: #eeeeee;

        padding-bottom: 0px;
        margin-bottom: 1px;
      }
      .buttons {
        text-transform: none;
        border: 1px solid grey !important;
        border-radius: 3px;

        height: 21px;
      }
      .block {
        display: block;
      }
      .box {
        border: 1px solid white;
      }
      .first-box {
        background-color: #7ee5da;
      }
      .second-box {
        background-color: #70ccc2;
      }
      .third-box {
        background-color: #62b3aa;
      }
      .reset {
        margin: 0px;
        padding: 0px;
      }

      .align-center {
        text-align: center;
      }
      .margin-top {
        margin-top: 15px;
      }
      .padding-top {
        padding-top: 4px;
      }
    </style>
    <!-- Bootstrap Link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Logo Image - Starts-->
    <header>
      <div class="container">
        <div class="text-center">
          <img src="/img/google.jpg" cla id="google-img" alt="Google Logo " />
        </div>
      </div>
    </header>
    <!-- Logo Image - Ends-->
    <!-- Search Section - Starts -->
    <section>
      <div class="container search-part">
        <form action="https://www.google.com/search">
          <p class="reset font-big text-center">Search the web using Google!</p>
          <div class="text-center">
            <input type="text" size="40" style="height: 21px" name="q" />
          </div>
          <div class="text-center">
            <button type="submit" class="buttons">Google Search</button>
            <button
              class="buttons"
              name="btnI"
              data-ved="0ahUKEwiNm6S0jYLrAhXslnIEHYv2B30QnRsIDg"
            >
              I'm feeling lucky
            </button>
          </div>
        </form>
      </div>
    </section>
    <!-- Search Section - Ends -->

    <section>
      <div class="container">
        <div class="row">
          <div class="col-4 box first-box align-center font-big">
            <p class="reset padding-top">Special Searches</p>
            <a
              class="block"
              href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
              >Stanford Search</a
            >
            <a
              class=""
              href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
              >Linux Search</a
            >
          </div>
          <div class="col-3 box second-box align-center">
            <div>
              <a
                href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
                >Help</a
              >
              <a
                class="block"
                href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
                >About Google!</a
              >
              <a
                href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
                class="block"
                >Company Info</a
              >

              <a
                href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
                >Google! Logos</a
              >
            </div>
          </div>
          <div class="col-5 box third-box align-center">
            <div>
              <p class="reset">Get Google!</p>
              <p class="reset">updates monthly:</p>
              <input
                type="text "
                placeholder="your e-mail"
                size="25"
                style="height: 21px"
              />
              <br />
              <button class="buttons">Subscribe</button>
              <a
                href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"
                >Archive</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer Section - Starts  -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="text-center">
            <p class="margin-top">Copyright Â©1998 Google Inc.</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- Footer Section - Ends  -->
  </body>
</html>
